<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title> Epytodo</title>
    <link rel="icon" type="image/x-icon" href="../img/checklisticon.png">
    <link href="../css/authregister.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <h2>Register</h2>
                <div class="input">
                    <input class="firstname" type="text" placeholder="Firstname">
                    <input class="lastname" type="text" placeholder="Lastname">
                    <input class="email" type="email" placeholder="Email">
                    <form method="POST" action="indexlogin.html">
                        <input class="password" name="password" type="password" placeholder="Password">
                        <input class="confirmpassword" name="confirmPassword" type="password" placeholder="Confirm Password">
                    </form>
                </div>
                <div class="btn">
                    <button> <a href="indexlogin.html">Confirm Sign Up <i class="fa-solid fa-arrow-right"></i></a></button>
                </div>
                <p>Already have an account ? <a href="indexlogin.html">Sign In</a></p>
            </div>
        </div>
    </div>
<script src="../js/authregister.js"></script>
</body>
</html>
